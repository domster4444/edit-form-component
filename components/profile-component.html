<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  </head>

  <body>
    <main id="toggle-edit-input-container">
      <div class="card my-5 p-4">
        <!-- below is a container that holds different form section i.e Personal Information, Guardian Information ,  Education Details -->
        <div class="card-body">
          <!-- //! =================================================Personal Information Section Starts Here -->
          <section class="personal-info">
            <h1 class="text-center dashboard-form-title">
              Personal Information

              <div class="heading-line"></div>
            </h1>
            <div class="row">
              <div class="col">
                <label for="firstname" class="form-label col mx-1">First Name</label>
                <input type="text" id="firstname" value="{{ $application->firstname }}" class="form-control col" disabled />
              </div>
              <div class="col">
                <label for="middlename" class="form-label col mx-1">Middle Name</label>
                <input type="text" id="middlename" value="{{ $application->middlename }}" class="form-control col" disabled />
              </div>
              <div class="col">
                <label for="lastname" class="form-label col mx-1">Last Name</label>
                <input type="text" id="lastname" value="{{ $application->lastname }}" class="form-control col" disabled />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label for="" class="form-label col mx-1">Email Address</label>
                <input type="text" value="{{ $application->email_address }}" class="form-control col" disabled />
              </div>
              <div class="col">
                <label for="" class="form-label col mx-1">Mobile Number</label>
                <input type="text" value="{{ $application->cell }}" class="form-control col" disabled />
              </div>
            </div>

            <div class="row col-2 mt-3">
              <label class="form-label col">Gender</label>
              <div class="form-check col">
                <input class="form-check-input" type="radio" name="flexRadioDisabled-institutionI" id="flexRadioDisabledIV" disabled />
                <label class="form-check-label" for="flexRadioDisabledIV"> Male </label>
              </div>
              <div class="form-check col">
                <input class="form-check-input" type="radio" name="flexRadioDisabled-institutionI" id="flexRadioCheckedDisabledV" checked disabled />
                <label class="form-check-label" for="flexRadioCheckedDisabledV"> Female </label>
              </div>
            </div>

            <div class="row mb-5">
              <div class="col">
                <label for="firstname" class="form-label col mx-1">Province</label>
                <input type="text" id="firstname" value="{{ $application->province }}" class="form-control col" disabled />
              </div>
              <div class="col">
                <label for="middlename" class="form-label col mx-1">District</label>
                <input type="text" id="middlename" value="{{ $application->district }}" class="form-control col" disabled />
              </div>
              <div class="col">
                <label for="lastname" class="form-label col mx-1">Municipality</label>
                <input type="text" id="lastname" value="{{ $application->municipality }}" class="form-control col" disabled />
              </div>
            </div>
          </section>
          <!-- //! =====================================Personal Information Section Ends Here -->

          <!-- //* A line after every form section starts here  -->
          <hr />
          <!-- //* A line after every form section ends here  -->
        </div>
      </div>
    </main>

    <!-- script for TOGGLE DISABLE STATUS OF ALL INPUT FIELDS  -->
    <script>
      const educationFormToggleBtn = document.getElementById("toggle-disable-btn");
      educationFormToggleBtn.addEventListener("click", function () {
        if (educationFormToggleBtn.innerHTML == "Enable Edit") {
          educationFormToggleBtn.innerHTML = "Disable Edit";
          disableForm("education-detail-form");
        } else {
          educationFormToggleBtn.innerHTML = "Enable Edit";
          enableForm("education-detail-form");
        }
      });
      const toggleEditInputContainer = document.getElementById("toggle-edit-input-container");

      educationFormToggleBtn.addEventListener("click", function () {
        const inputFields = toggleEditInputContainer.getElementsByTagName("input");
        console.log(" üÖøÔ∏è");
        console.log(inputFields);
        for (var i = 0; i < inputFields.length; i++) {
          inputFields[i].disabled = !inputFields[i].disabled;
        }

        //  display block & none for all buttons with class edit-doc-btn
        const editDocBtns = document.getElementsByClassName("document-edit-view");
        for (var i = 0; i < editDocBtns.length; i++) {
          if (editDocBtns[i].style.visibility == "visible") {
            editDocBtns[i].style.visibility = "hidden";
          } else {
            editDocBtns[i].style.visibility = "visible";
          }
        }
      });
    </script>
  </body>
</html>
